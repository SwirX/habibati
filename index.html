<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Habibati! ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="loader" id="loader">
        <svg class="pl" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
            <!-- Loader SVG animation here -->
        </svg>
    </div>

    <main class="container">
        <div class="fireworks">
            <div class="firework hidden"></div>
            <div class="firework hidden"></div>
            <div class="firework hidden"></div>
            <div class="firework hidden"></div>
            <div class="firework hidden"></div>
            <div class="firework hidden"></div>
            <!-- Additional fireworks for effect -->
        </div>

        <section class="hero">
            <div class="balloons">
                <div class="balloon"><span>B</span></div>
                <div class="balloon"><span>D</span></div>
                <div class="balloon"><span>A</span></div>
                <div class="balloon"><span>Y</span></div>
            </div>
            <h1 class="title">Happy Birthday Habibati! ❤️</h1>
        </section>

        <div class="cake-container">
            <p class="instruction">Tap the candle to make a wish!</p>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="candle" id="candle">
                    <div class="flame" id="flame"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
